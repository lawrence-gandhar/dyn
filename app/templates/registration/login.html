{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

    <!-- Page title -->
    <title>Login</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}"/>

    <!-- App styles -->
    <link rel="stylesheet" href="{% static 'styles/pe-icons/pe-icon-7-stroke.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/pe-icons/helper.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/stroke-icons/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <style>
        label{
            text-align: right;
        }

        input[type=text], input[type=password]{
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .errorlist{
            padding-inline-start: 0px;
        }

        .errorlist li{
            list-style:none;
            text-align:right;
            background-color:#ff0000;
            color:#ffffff;
            padding:5px 10px;
            font-size:85%;
        }

    </style>

</head>
<body class="blank">

<!-- Wrapper-->
<div class="wrapper">


    <!-- Main content-->
    <section class="content">
        <div class="container-center animated slideInDown" style="max-width: 320px;padding:0px;">
            <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-unlock"></i>
                </div>
                <div class="header-title">
                    <h3>Sales CRM</h3>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body" style="padding-top: 15px">
                    {% if messages %}
                        <div style="margin-top:10px;">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center" style="margin-bottom: 0px;">{{ message|safe }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form action="" method="post" id="loginForm" novalidate>
                        {% csrf_token %}

                        <div class="form-group row" style="margin-bottom:5px">
                            <label class="col-sm-4 col-form-label" for="{{ form.username.id_for_label }}">Username</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="row">{{ form.username.errors }}</div>

                        <div class="form-group row" style="margin-bottom:5px">
                            <label class="col-sm-4 col-form-label" for="{{ form.password.id_for_label }}">Password</label>
                            <div class="col-sm-8">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="row">{{ form.password.errors }}</div>
                        <div class="text-center">
                            <a href="{% url 'forgot_password' %}" style="float:right; display:inline; font-size:85%; margin-left:45px; margin-top:8px">Forgot Password</a>
                            <input class="btn btn-accent btn-sm" type="submit" name="submit" value="Login" style="float:right;">                            
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- End main content-->

</div>
<!-- End wrapper-->

<!-- Vendor scripts -->
<script src="{% static 'vendor/pacejs/pace.min.js' %}"></script>
<script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- App scripts -->
<script src="{% static 'scripts/luna.js' %}"></script>

</body>

</html>
